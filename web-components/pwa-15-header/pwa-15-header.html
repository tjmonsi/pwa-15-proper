<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../pwa-15-icons/pwa-15-icons.html">

<!-- Style dependency -->
<link rel="import" href="pwa-15-header-style.html">

<dom-module id="pwa-15-header">
  <template>
    <style is="custom-style" include="pwa-15-header-style">
      :host {
        display: block;
      }
    </style>
    
    <!-- firebase-auth -->

    <!-- then the app-header -->
    <app-header>
      <app-toolbar>
        <paper-icon-button
          icon="default:menu"
          on-tap="_toggleDrawer">
        </paper-icon-button>
        <div main-title>PWA-15</div>
        
        <!-- login/logout -->
        
        
      </app-toolbar>
    </app-header>
    
    
    <!-- paper-toaster -->
  </template>

  <script>
    Polymer({
      is: 'pwa-15-header',

      _toggleDrawer: function() {
        this.fire('toggle-drawer');
      }
    });
  </script>
</dom-module>
